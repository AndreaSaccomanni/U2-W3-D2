<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark mt-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 col-sm-8 col-md-6">
          <form>
            <label for="textContent" id="label" class="form-label text-light">Nome:</label>
            <input type="text" id="textContent" class="form-control" placeholder="Inserisci il tuo nome..." required />
          </form>
          <div class="d-flex">
            <button type="submit" id="submit" class="btn btn-success mt-4 me-4 border border-solid-2-light">Submit</button>
            <button type="submit" id="clear" class="btn btn-danger mt-4 border border-solid-2-light">Clear</button>
          </div>

          <ul id="textSaved" class="list-group mt-3"></ul>
          <div class="mt-1 d-flex align-items-center">
            <label for="timer" class="text-light me-2">Timer: </label>
            <p id="timer" class="text-light mb-0"></p>
            <button id="resetTimer" class="btn btn-danger mx-3 border border-solid-2-light">Reset Timer</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
